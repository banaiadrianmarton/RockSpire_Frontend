<div *ngIf="user && !user.is_admin">
  <div class="background">
    <div class="container">
      <div class="profile-info">
        <h2>Profil</h2>
        <p>Név: {{ user.name }}</p>
        <p>Email: {{ user.email }}</p>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-content">
      <p>Töltsd le a mobilalkalmazásunkat és élvezd kedvenc bandáid zenéit</p>
    </div>
  </footer>
</div>
