<section class="login">
        <form action="" class="login__card">
            <div class="icon-store">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-sparkle">
                    <path
                        d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z" />
                </svg>
            </div>
            <h1 class="login__title">Bejelentkezés</h1>
            <label for="username">Felhasználónév megadása</label>
            <input type="text" placeholder="Felhasználónév" name="username" id="username">
            <label for="password">Jelszó megadása</label>
            <input type="password" placeholder="Jelszó" name="password" id="password">
            <button type="submit" class="btn--primary">Bejelentkezés</button>
            <div class="login__sign-in">
                <p>Nincsen még fiókod? <a routerLink="/register">Regisztráció</a></p>
            </div>
        </form>
    </section>
<router-outlet></router-outlet>
