<section class="login">
  <form action="" class="login__card">
    <div class="icon-store">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-guitar"
      >
        <path d="m11.9 12.1 4.514-4.514" />
        <path
          d="M20.1 2.3a1 1 0 0 0-1.4 0l-1.114 1.114A2 2 0 0 0 17 4.828v1.344a2 2 0 0 1-.586 1.414A2 2 0 0 1 17.828 7h1.344a2 2 0 0 0 1.414-.586L21.7 5.3a1 1 0 0 0 0-1.4z"
        />
        <path d="m6 16 2 2" />
        <path
          d="M8.2 9.9C8.7 8.8 9.8 8 11 8c2.8 0 5 2.2 5 5 0 1.2-.8 2.3-1.9 2.8l-.9.4A2 2 0 0 0 12 18a4 4 0 0 1-4 4c-3.3 0-6-2.7-6-6a4 4 0 0 1 4-4 2 2 0 0 0 1.8-1.2z"
        />
        <circle cx="11.5" cy="12.5" r=".5" fill="currentColor" />
      </svg>
    </div>
    <h1 class="login__title">Bejelentkezés</h1>
    <label for="username">Felhasználónév megadása</label>
    <input
      type="text"
      placeholder="Felhasználónév"
      name="username"
      id="username"
      [(ngModel)]="model.name"
    />
    <label for="password">Jelszó megadása</label>
    <input
      type="password"
      placeholder="Jelszó"
      name="password"
      id="password"
      [(ngModel)]="model.password"
    />
    <button type="submit" class="btn--primary" (click)="login()">
      Bejelentkezés
    </button>
    @if(errorMessage){
    <div class="error-message" id="error-msg">{{ errorMessage }}</div>
    }
    <div class="login__sign-in">
      <p>Nincsen még fiókod? <a routerLink="/register">Regisztráció</a></p>
    </div>
  </form>
</section>
<footer class="footer">
  <div class="footer-content">
    <p>
      Ha van már fiókod akkor töltsd le a mobilalkalmazásunkat és élvezd kedvenc
      bandáid zenéit!
    </p>
    <p>Csatlakozz hozzánk a közösségi médiában és ne maradj le semmiről!</p>
  </div>

  <div class="social-icons">
    <a href="https://facebook.com" target="_blank" aria-label="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://instagram.com" target="_blank" aria-label="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://youtube.com" target="_blank" aria-label="YouTube">
      <i class="fab fa-youtube"></i>
    </a>
    <a href="https://tiktok.com" target="_blank" aria-label="TikTok">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>
</footer>
