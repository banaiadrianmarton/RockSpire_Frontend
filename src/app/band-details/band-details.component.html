<div class="background">
  <div class="container">
    @if(band){
    <img [src]="band.image_url" alt="{{ band.name }}" class="bandlogo-img" />
    <h1>{{ band.name }}</h1>
    <div class="description">
      <p>Leírás: {{ band.description }}</p>
    </div>
    <div class="time">
      <p>Idő: {{ band.start_time }} - {{ band.end_time }} Között játszik</p>
      <p>Dátum: {{ band.days?.date }}</p>
    </div>
    } @else {
    <p>Hiba a banda betöltésekor...</p>
    }
  </div>
</div>
